        let humanScore=0,computerScore=0;
        function playRound(humanChoice,computerChoice){
            if(humanChoice === computerChoice){
                console.log(`draw ,${computerChoice} and ${humanChoice} are the same`);

        function getComputerChoice(){

            if (x <= 1/3) {
                return "paper";
            }
            else if (x > 1/3 && x <= 2/3){
                 return "rock";
                }
            else{

        }
