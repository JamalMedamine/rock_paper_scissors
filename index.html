<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_paper_scissors</title>
</head>
<body>
    <div id="container">
        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="info">
            <div id="result">
            </div>
            <div id="score">
            </div>
            <div id="winner"></div>
        </div>
    </div>
    <script>
        let humanScore = 0 ,
            computerScore = 0 ;
        let rock = document.querySelector("#rock");
        let paper = document.querySelector("#paper");
        let scissors = document.querySelector("#scissors"); 
        let result = document.getElementById("result");
        let score = document.getElementById("score");
        let winner = document.getElementById("winner");   
        function playRound(humanChoice,computerChoice){
            if(humanChoice === computerChoice){
                result.textContent =`draw ,${computerChoice} and ${humanChoice} are the same`;
            }else{
                if(computerChoice=== "paper" && humanChoice === "rock"){
                    result.textContent =`you lost, ${computerChoice} beat ${humanChoice}`
                    computerScore++;
                }else if(computerChoice === "rock" && humanChoice=== "paper"){
                    result.textContent =`you won, ${humanChoice} beat ${computerChoice}`;
                    humanScore++;
                }else if(computerChoice==="scissors" && humanChoice==="paper"){
                    result.textContent = `you lose, ${computerChoice} beat ${humanChoice}`;
                    computerScore++;
                }else if(computerChoice==="paper" && humanChoice==="scissors"){
                    result.textContent =`you won, ${humanChoice} beat ${computerChoice}`;
                    humanScore++;
                }else if( computerChoice==="rock" && humanChoice==="scissors"){
                    result.textContent = `you lose, ${computerChoice} beat ${humanChoice}`;
                    computerScore++;
                }else{
                    result.textContent =`you won, ${humanChoice} beat ${computerChoice}`;
                    humanScore++;
                }
                
            }
            score.textContent = `your score: ${humanScore} computer score:${computerScore}`;
                if(humanScore === 5){
                     winner.textContent = "congrats ! the winner is you"
                } else if(computerScore === 5){
                     winner.textContent = "the winner is computer"
                }

        }
        function getComputerChoice(){
            let x = Math.random();
            if (x <= 1/3) {
                return "paper";
            }
            else if (x > 1/3 && x <= 2/3){
                 return "rock";
                }
            else{
                return "scissors";}
        }
        function getHumanChoice(){
            let humanChoice = prompt("rock , paper or scissors ?");
            return humanChoice;
        }
        
        rock.addEventListener('click',() =>playRound("rock",getComputerChoice()));
        paper.addEventListener('click',() =>playRound("paper",getComputerChoice()));
        scissors.addEventListener('click',() => playRound("scissors",getComputerChoice()));
        
    </script>
    
</body>
</html>
